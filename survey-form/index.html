<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Survey Form M.Yousaf</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title" class="text-center">Car Survey</h1>
                <p id="description" class="description text-center">
                    Thanks for taking the survey
                </p>
            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"
                        placeholder="Enter your name"
                        required
                    />
                </div>
                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control"
                        placeholder="Enter your Email"
                        required
                    />
                </div>
                <div class="form-group">
                    <label id="number-label" for="number"
                        >Age<span class="clue">(optional)</span></label
                    >
                    <input
                        type="number"
                        name="age"
                        id="number"
                        min="10"
                        max="99"
                        class="form-control"
                        placeholder="Age"
                    />
                </div>
                <div class="form-group">
                    <p>Which option best describes your current role?</p>
                    <select
                        id="dropdown"
                        name="role"
                        class="form-control"
                        required
                    >
                        <option disabled selected value>
                            Select current role
                        </option>
                        <option value="student">Student</option>
                        <option value="job">Full Time Job</option>
                        <option value="businessMan">Business Man</option>
                        <option value="preferNo">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <p>Do you like Cars</p>
                    <label>
                        <input
                            name="user-recommend"
                            value="definitely"
                            type="radio"
                            class="input-radio"
                            checked
                        />Definitely</label
                    >
                    <label>
                        <input
                            name="user-recommend"
                            value="maybe"
                            type="radio"
                            class="input-radio"
                        />Maybe</label
                    >

                    <label
                        ><input
                            name="user-recommend"
                            value="not-sure"
                            type="radio"
                            class="input-radio"
                        />Not sure</label
                    >
                </div>

                <div class="form-group">
                    <p>What do want most out of a car</p>
                    <select
                        id="most-like"
                        name="mostLike"
                        class="form-control"
                        required
                    >
                        <option disabled selected value>
                            Select an option
                        </option>
                        <option value="speed">Speed</option>
                        <option value="elegency">Elegency</option>
                        <option value="comfort">Comfort</option>
                        <option value="environmentFriendly">
                            Environment friendly
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <p>
                        Which one would you like?
                        <span class="clue">(Check all that apply)</span>
                    </p>

                    <label
                        ><input
                            name="prefer"
                            value="lambhorghini-huracan"
                            type="checkbox"
                            class="input-checkbox"
                        />Lambhorghini Huracan</label
                    >
                    <label>
                        <input
                            name="prefer"
                            value="porsche-911"
                            type="checkbox"
                            class="input-checkbox"
                        />Porsche 911</label
                    >
                    <label
                        ><input
                            name="prefer"
                            value="toyota-crown-rs"
                            type="checkbox"
                            class="input-checkbox"
                        />Toyota Crown Rs</label
                    >
                    <label
                        ><input
                            name="prefer"
                            value="mercedes-s-class"
                            type="checkbox"
                            class="input-checkbox"
                        />Mercedes S Class</label
                    >
                    <label
                        ><input
                            name="prefer"
                            value="bmw-x1"
                            type="checkbox"
                            class="input-checkbox"
                        />BMW X1</label
                    >
                </div>

                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea
                        id="comments"
                        class="input-textarea"
                        name="comment"
                        placeholder="Enter your comment here..."
                    ></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </body>
</html>
